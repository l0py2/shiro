<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Shiro</title>
		<link rel="stylesheet" href="styles/main.css"/>
	</head>
	<body>
		<main>
			<h1>Shiro</h1>
			<form method="get">
				<fieldset>
					<legend>Search</legend>
					<c limit/>
					<c page/>
					<button type="submit">Search</button>
				</fieldset>
			</form>
			<form method="post">
				<fieldset>
					<legend>Add</legend>
					<label>Name: <input name="name" type="text" maxlength="128" required/></label>
					<label>Rating: <input value="1" name="rating" type="number" min="1" max="10" required></label>
					<button type="submit">Add</button>
				</fieldset>
			</form>
			<h2>List</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Rating</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<c table/>
				</tbody>
			</table>
		</main>
	</body>
</html>
